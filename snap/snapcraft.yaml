grade: devel
confinement: strict
icon: linsticky/resources/icons/app.png

keywords:
  - notes
  - sticky
  - post-it
  - todo
  - gtk4
  - adwaita
  - productivity
  - utilities

parts:
  linsticky:
    plugin: dump
    desktop: snap/gui/io.linsticky.app.desktop
    source: .
    stage:
      - -build_deb_package.sh
      - -compile_translations.sh
      - -create_translation.sh
      - -generate_translations.sh
      - -update_translation.sh
      - -linsticky_2.0.0-beta3_all.deb
      - -linsticky_deb
      - -parts
      - -prime
      - -stage
      - -.venv
      - -.idea
      - -.git
      - -__pycache__
    stage-packages:
      - python3
      - python3-gi
      - python3-cairo
      - gir1.2-adw-1
      - gir1.2-ayatanaappindicator3-0.1

    override-prime: |
      craftctl default
      mkdir -p $CRAFT_PRIME/usr/bin
      if [ ! -f "$CRAFT_PRIME/usr/bin/python3" ]; then
        ln -s /usr/bin/python3 $CRAFT_PRIME/usr/bin/python3
      fi

apps:
  linsticky:
    command: usr/bin/python3 $SNAP/linsticky/main.py
    extensions:
      - gnome
    plugs:
      - home
      - unity7
      - gsettings
      - network
